<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="login.css" rel="stylesheet">
    <script src="login.js"></script>
</head>

<body>
    <div class="main-div">
        <div class="panel">
            <h2>Login</h2>
            <p>Please enter your username and password</p>
        </div>
        <form>
            <div>
                <input type="username" id="username" placeholder="Username Address">
            </div>
            <div>
                <input type="password" id="password" placeholder="Password">
            </div>
        </form>
        <button id="tryLogin">Login</button>
        <h4 id="errorMessage">You should fill the fields if you expect to connect someday</h4>
        <h4 id="wrongLogin">The id and password you entered are not valid</h4>
    </div>
</body>

</html>
